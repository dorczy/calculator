<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="calculator">
        <div class="calculator__row">
            <div class="calculator__display"></div>
        </div>

        <div class="calculator__row">
            <div class="btn btn--sign btn--addition" data-value="+">&#43;</div>
            <div class="btn btn--sign btn--subtraction" data-value="-">&#45;</div>
            <div class="btn btn--sign btn--multiplication" data-value="*">&#215;</div>
            <div class="btn btn--sign btn--division" data-value="/">&#247;</div>
        </div>

        <div class="calculator__numbers-and-equal">
            <div class="calculator__left-side">
                <div class="calculator__row">
                    <div class="btn btn--number" data-value="7">7</div>
                    <div class="btn btn--number" data-value="8">8</div>
                    <div class="btn btn--number" data-value="9">9</div>
                </div>
                <div class="calculator__row">
                    <div class="btn btn--number" data-value="4">4</div>
                    <div class="btn btn--number" data-value="5">5</div>
                    <div class="btn btn--number" data-value="6">6</div>
                </div>
                <div class="calculator__row">
                    <div class="btn btn--number" data-value="1">1</div>
                    <div class="btn btn--number" data-value="2">2</div>
                    <div class="btn btn--number" data-value="3">3</div>
                </div>
                <div class="calculator__row">
                    <div class="btn btn--number" data-value="0">0</div>
                    <div class="btn btn--dot">&#46;</div>
                    <div class="btn btn--delete">C</div>
                </div>
            </div>
            <div class="calculator__right-side">
                <div class="btn btn--sum">&#61;</div>
            </div>
        </div>

    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
