<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="calculator">
        <div class="calculator__row">
            <div class="calculator__display"></div>
        </div>

        <div class="calculator__row">
            <div class="btn btn--sign btn--addition">&#43;</div>
            <div class="btn btn--sign btn--subtraction">&#45;</div>
            <div class="btn btn--sign btn--multiplication">&#215;</div>
            <div class="btn btn--sign btn--division">&#247;</div>
        </div>

        <div class="calculator__numbers-and-equal">
            <div class="calculator__left-side">
                <div class="calculator__row">
                    <div class="btn btn--number">7</div>
                    <div class="btn btn--number">8</div>
                    <div class="btn btn--number">9</div>
                </div>
                <div class="calculator__row">
                    <div class="btn btn--number">4</div>
                    <div class="btn btn--number">5</div>
                    <div class="btn btn--number">6</div>
                </div>
                <div class="calculator__row">
                    <div class="btn btn--number">1</div>
                    <div class="btn btn--number">2</div>
                    <div class="btn btn--number">3</div>
                </div>
                <div class="calculator__row">
                    <div class="btn btn--number">0</div>
                    <div class="btn btn--dot">&#46;</div>
                    <div class="btn btn--delete">C</div>
                </div>
            </div>
            <div class="calculator__right-side">
                <div class="btn btn--sum">&#61;</div>
            </div>
        </div>

    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
